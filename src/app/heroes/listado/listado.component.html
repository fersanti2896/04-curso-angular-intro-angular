<h1>Listado de Héroes</h1>
<!-- Direcitva *ngFor -->

<div *ngIf="heroeBorrado">
    <h2>Héroe Borrado: <span>{{ heroeBorrado }}</span></h2>
</div>

<button (click)="borrarHeroe()">
    Borrar Héroe
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} - {{ heroe }}
    </li>
</ul>
